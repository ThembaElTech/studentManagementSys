<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>

</head>
<body>
<section>
	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Update Student Details</div>

					<div th:if="${param.error}" class="alert alert-danger">
						Invalid username & Password
					</div>

					<div th:if="${param.logout}" class="alert alert-success">
						Logout Sucessfully
					</div>
					<div class = "card-body">
						<form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST">
							<div class ="form-group">
								<label> Student First Name </label>
								<input type = "text" name = "firstName" th:field = "*{firstName}" class = "form-control" placeholder="Enter Student First Name" required/>
							</div>

							<br>

							<div class ="form-group">
								<label> Student Last Name </label>
								<input type = "text" name = "lastName" th:field = "*{lastName}" class = "form-control" placeholder="Enter Student Last Name" required/>
							</div>

							<br>

							<div class ="form-group">
								<label> Student Email </label>
								<input type = "text" name = "email" th:field = "*{email}" class = "form-control" placeholder="Enter Student Email" required/>
							</div>

							<br>

							<div class = "box-footer">
								<button type="submit" class = "btn btn-primary">
									Submit
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
