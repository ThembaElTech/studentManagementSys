<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>

<!--                    <th:block th:if="${session.msg}">-->
<!--                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>-->
<!--                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
<!--                    </th:block>-->

                    <div class="card-body">
                        <form th:action="@{/createUser}" method="post">
                            <div class="mb-3">
                                <label>Enter Full Name</label> <input type="text"name="fullName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Enter Email</label> <input type="text"name="email"class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Enter Address</label> <input type="text" name="address"class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Enter Qualification</label> <input type="text"name="qualification" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Enter Password</label> <input type="text"name="password" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
